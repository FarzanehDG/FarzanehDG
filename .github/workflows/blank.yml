# This is a basic workflow to help you get started with Action
name: Python CI - Test, Build, Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests or syntax check
        run: |
          if [ -d tests ]; then
            echo "Running pytest..."
            pytest
          else
            echo "No tests/ folder found, doing syntax check only..."
            python -m compileall .
          fi

  build:
    runs-on: ubuntu-latest
    needs: test  # läuft nur, wenn "test" erfolgreich war

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (simulate build step)
        run: |
          echo "Building project (simulated)..."
          python -m compileall .
          echo "Build finished."

  deploy:
    runs-on: ubuntu-latest
    needs: build  # läuft nur, wenn "build" erfolgreich war
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Nur bei Push auf main, nicht bei Pull Requests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy (simulated)
        run: |
          echo "Deploying application (simulated)..."
          echo "Here you would run real deploy commands, e.g.:"
          echo "- docker build …"
          echo "- docker push …"
          echo "- ssh to server and restart service"
